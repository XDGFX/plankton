                </h1>
                <p class="has-text-centered"

                </p>
            </div>
            <div>
                <p class="has-text-centered"
                    style="position: absolute; z-index: -4; bottom: 3vh; width: 100%; color: #fff; font-weight: 600; text-shadow: 0px 0px 7px black;">

                    <span class="icon">
                        <i class="fas fa-sort-down fa-2x"></i>
                    </span></p>
            </div>

        </div>
    </section>

    <section class="hero is-fullheight">
        <div class="hero-body impact" style="z-index: -4;">

            <div class="container">
                <div class="columns">
                    <div class="column is-vertical-centre">
                        <div style="transform: translate(0,50%);">

                            <p class="title">Discover plankton; the first all-green café.</p>

                            <br>
                            <div class="columns">
                                <div class="column is-narrow is-vertical-center has-text-centered">
                                    <span class="icon" style="width: 100%; min-width: 100px; ">
                                        <i class="fas fa-spa fa-3x"></i>
                                    </span>
                                </div>
                                <div class="column">
                                    <p>Everything we serve is based on a foundation of algae, the most underappreciated
                                        superfood.
                                        <br><br>
                                        It has proven health benefits, and is a much more sustainable nutition
                                        alternative.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <img src="img/algae.png">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section style="position: relative;">
        <div class="has-text-centered">
            <img id="scroller" src="img/cup-selection.jpg" class="full" style="height: 100vh; position: relative;">
            <p
                style="color: white; position: absolute; top: 50vh; left: 50vw; transform: translate(-50%, -50%); font-size: 2rem; font-weight: 600; text-shadow: 0px 0px 10px black;">
                Configure your cup.</p>
        </div>
    </section>
