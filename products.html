<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PLANKTON - algae products</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-pageloader@0.3.0/dist/css/bulma-pageloader.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="website/custom.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>
    <script defer src="website/app.js"></script>
    <!-- <link rel="shortcut icon" href="website/icons/favicon.ico"> -->
</head>

<body onload="removePageloader()">

    <div id="pageloader" class="pageloader is-active"></div>

    <section class="section">
        <div class="container has-text-centered">
            <img class="has-text-centered" style="max-width: 50%;" src="img/logo-text.png">
            <h2 class="heading is-size-5"><a href="/index.html">home</a></h2>
        </div>
    </section>
    <section class="hero">
        <div class="hero-body">
            <div class="tile is-ancestor">
                <div class="tile is-parent">
                    <div class="tile is-child">
                        <p class="product">01</p>
                        <p class="subtitle">500g algae powder (spirulina)</p>
                        <figure class="image is-4by3">
                            <img src="/img/01.png">
                        </figure>
                    </div>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child">
                        <p class="product">02</p>
                        <p class="subtitle">500g algae powder (blue algae)</p>
                        <figure class="image is-4by3">
                            <img src="/img/02.png">
                        </figure>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child">
                        <p class="product">05</p>
                        <p class="subtitle">6 pack algae bars</p>
                        <figure class="image is-4by3">
                            <img src="/img/05.png">
                        </figure>
                    </article>
                </div>
            </div>
            <div class="tile is-ancestor">
                <div class="tile is-parent">
                    <article class="tile is-child">
                        <p class="product">07</p>
                        <p class="subtitle">330ml algae soda</p>
                        <figure class="image is-4by3">
                            <img src="/img/07.png">
                        </figure>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child">
                        <p class="product">09</p>
                        <p class="subtitle">500ml algae juice</p>
                        <figure class="image is-4by3">
                            <img src="/img/09.png">
                        </figure>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child">
                        <p class="product">11</p>
                        <p class="subtitle">5 pack algae cookies</p>
                        <figure class="image is-4by3">
                            <img src="/img/11.png">
                        </figure>
                    </article>
                </div>
            </div>

        </div>
    </section>

    <section class="section">
        <div class="has-text-centered">
            <button class="button is-outline" disabled>
                <span class="icon">
                    <i class="fas fa-shopping-bag"></i>
                </span>
                <span>Place An Order (coming soon)</span>
            </button>
        </div>
    </section>

    <footer class="footer has-background-white-ter">
        <div class="content has-text-centered">
            <br>
            <p>
                <span class="icon is-small">
                    <i class="fas fa-seedling"></i>
                </span>
                <strong>PLANKTON</strong> 2021.
                <br>
                Content from <a href="https://unsplash.com/">Unsplash</a> and <a href="https://fontawesome.com/">Font
                    Awesome</a>.
            </p>
        </div>
    </footer>

    <script>
        var rellax = new Rellax('.rellax');
    </script>
</body>

</html>
